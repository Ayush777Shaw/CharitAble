<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up </title>
</head>
<body>
    <div class="container">
      <div class="heading">Sign Up</div>  
      <form action="#">
        <div class="card-details">

           <div class="card-box" >
            <label for="101"></label>
            <span class="details">Full Name</span>
            <input type="text" name="name" id="101" placeholder="Enter your name">
           </div>

           <div class="card-box" >
            <label for="102"></label>
            <span class="details">Phone Number</span>
            <input type="phone" name="phone" id="102" placeholder="Enter your Phone No.">
           </div> 

           <div class="card-box" >
            <label for="103"></label>
            <span class="details">Email</span>
            <input type="email" name="email" id="103" placeholder="Enter your Email">
           </div> 

           <div class="card-box" >
            <label for="104"></label>
            <span class="details">Address</span>
            <input type="text" name="address" id="104" placeholder="Enter your Address">
           </div> 

           <div class="card-box" >
            <label for="105"></label>
            <span class="details">Password</span>
            <input type="password" name="password" id="105" placeholder="Enter Password">
           </div> 

           <div class="card-box" >
            <label for="106"></label>
            <span class="details">Confirm Password</span>
            <input type="password" name="password" id="106" placeholder="Re-enter Password">
           </div> 

        </div>
        
        <div class="button">
            <input type="submit" value="Submit">
        </div>
      </form>

    </div>
</body>
</html>
