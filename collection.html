<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="collection.css">
    <title>Collection form</title>
</head>
<body>
    <div class="container">
      <div class="heading">COLLECTION</div>  
      <form action="#">
        <div class="card-details">

           <div class="card-box" >
            <label for="101"></label>
            <span class="details">Full Name</span>
            <input type="text" name="name" id="101" placeholder="Enter your name">
           </div>

           <div class="card-box" >
            <label for="102"></label>
            <span class="details">Phone Number</span>
            <input type="phone" name="phone" id="102" placeholder="Enter your Phone No.">
           </div> 

           <div class="card-box" >
            <label for="103"></label>
            <span class="details">Email</span>
            <input type="email" name="email" id="103" placeholder="Enter your Email">
           </div> 

           <div class="card-box" >
            <label for="104"></label>
            <span class="details">City</span>
            <input type="text" name="city" id="104" placeholder="Enter your city">
           </div> 

           <div class="card-box" >
            <label for="105"></label>
            <span class="details">State</span>
            <input type="text" name="state" id="105" placeholder="Enter your state ">
           </div> 

           <div class="card-box" >
            <label for="106"></label>
            <span class="details">Country</span>
            <input type="text" name="country" id="106" placeholder="Enter your country">
           </div> 

        </div>

        <div class="circal-form">

            <label for="107"></label>
            <span class="circal-title">Gender</span>
            <div class="category">
                <input type="radio" name="gender" id="107">Male&nbsp;
                <input type="radio" name="gender" id="107">Female&nbsp;
                <input type="radio" name="gender" id="107">Other
            </div>

            <label for="108"></label>
            <span class="circal-title">Collection Type</span>
            <div class="category">
                <input type="checkbox" name="collection" id="108">Food
                &nbsp;&nbsp;
                <input type="checkbox" name="collection" id="108">Clothes
            </div>

        </div>
        
        <div class="button">
            <input type="submit" value="Submit">
        </div>
      </form>

    </div>
</body>
</html>
